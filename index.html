<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>DoWhile 2021</title>
  </head>

  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/selo.svg" alt="Selo" />
          </span>
          <img src="" alt="foto pessoal" id="userImage" />
        </div>
        <h1 id="userName">Usuario do Github</h1>
        <a id="userLink" href="" target="_blank">
          <img src="images/github.svg" alt="logo github" />
          <span id="userLogin">User Name Github</span></a
        >
        <p id="userBio"></p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="" target="_blank">
              <img src="images/youtube.svg" alt="youtube" />
            </a>
          </li>
          <li class="instagram">
            <a href="" target="_blank">
              <img src="images/Instagram.svg" alt="instagram" />
            </a>
          </li>
          <li class="facebook">
            <a href="" target="_blank">
              <img src="images/facebook.svg" alt="facebook" />
            </a>
          </li>
          <li class="twitter">
            <a href="" target="_blank">
              <img src="images/twitter.svg" alt="twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
